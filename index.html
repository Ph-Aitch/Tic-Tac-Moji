<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles/TTT.css">
    <script type="module" src="script/TTT.js"></script>
</head>

<body data-theme="">
    <div class="formContainer">
        <h1>Tic-Tac-moji 😎</h1>
        <form action="#">
            <label for="player1">Player One:</label>
            <input type="text" id="player1" required autocomplete="off" placeholder="Enter Your Name">
            <select name="emoji1" id="player1emoji" required>
                <option value="" disabled selected>Select your Champion</option>
                <option value="🔥">🔥</option>
                <option value="💧">💧</option>
                <option value="🍑">🍑</option>
                <option value="🍆">🍆</option>
                <option value="🤣">🤣</option>
                <option value="😡">😡</option>
                <option value="🚀">🚀</option>
                <option value="🌑">🌑</option>
                <option value="👽">👽</option>
                <option value="🐶">🐶</option>
                <option value="😻">😻</option>
            </select>

            <label for="player2">Player Two:</label>
            <input type="text" id="player2" required autocomplete="off" placeholder="Enter Your Name">
            <select name="emoji" id="player2emoji" required>
                <option value="" disabled selected>Select your Champion</option>
                <option value="🔥">🔥</option>
                <option value="💧">💧</option>
                <option value="🍑">🍑</option>
                <option value="🍆">🍆</option>
                <option value="🤣">🤣</option>
                <option value="😡">😡</option>
                <option value="🚀">🚀</option>
                <option value="🌑">🌑</option>
                <option value="👽">👽</option>
                <option value="🐶">🐶</option>
                <option value="😻">😻</option>
            </select>
            <button type="submit">Start Game</button>
        </form>
    </div>
    <div class="instructions">?</div>
    <div class="theme-toggler"></div>
    <dialog class="legend">
       <p>- 1st to 3 in a row in any direction wins.</p>
       <p>- press "R" to restart the round.</p>
       <p>- press "Q" to restart the game.</p>
       <p>- press "ESC" or click anywhere to exit instructions.</p>
    </dialog>
    <p class="player1score">Player1 Score: </p>
    <p class="player2score">Player2 Score: </p>
    <main>
        <h1 class="display">Current Turn: </h1>
        <div class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <button class="btn" id="reset">↻ Restart</button>
    </main>
    <footer>
        <p>Coded by <a href="https://github.com/Ph-Aitch">ph-<strong>Aitch</strong> <i class="fa-brands fa-github"></i></a></p>
    </footer>
</body>

</html>
